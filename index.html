<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>THis is an public Electronic Library</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/blogCaroselStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Syncopate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div id="header" class="jumbotron pb-0">
      <h1> Electronic Library </h1>
      <p>Feel free to add your prefered books here! :p</p>
    </div>
    <div id="alerts" role="alert"></div>

    <div class="main_form">
      <div class="jumbotron smalljumbotron">
        <h1>Wana share with us your book?</h1>
        <p>&nbsp&nbsp If so fill the form below</p>
      </div>
      <form class="needs-validation" novalidate onsubmit="return false">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Title</label>
            <input type="text" class="form-control mb-2" id="title" placeholder="Title" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Author</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="author" placeholder="Author" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Pages</label>
            <input type="number" class="form-control mb-2" id="pages" placeholder="Number of pages?" min="0"
              data-bind="value:replyNumber" required>
            <div class="invalid-feedback">
              Please provide us the number of pages for this book!
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary" value="Add book">ADD BOOK</button>
          </div>
        </div>
      </form>
    </div>
    <div class="jumbotron smalljumbotron center">
      <h1>Wana read some awesome books?</h1>
      <p>&nbsp&nbsp If so take a look down below</p>
    </div>
    <div class="row">
      <ul class="books w-100">
      </ul>
    </div>

  </div>

</body>

<script type="text/javascript" src="js/model.js"></script>

</html>
